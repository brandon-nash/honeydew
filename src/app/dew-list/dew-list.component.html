<div class="dew-list-wrapper">
  <div class="row justify-content-center form-input">
    <div class="col-sm-3">
        <input type="text" id="txtNewDewName" class="form-control" placeholder="new dew name" size="25" #txtNewDewName />
    </div>
    <br class="mobile-separator" />
    <br class="mobile-separator" />
    <div class="col-sm-4">
      <input type="text" id="txtNewDewDescription" class="form-control" placeholder="new dew description" #txtNewDewDescription/>
    </div>
    <br class="mobile-separator" />
    <br class="mobile-separator" />
    <input type="button" id="btnAddNewDew" class="btn btn-primary mb-2" value="Add" (click)="addNewDew(txtNewDewName, txtNewDewDescription)" />
  </div>
  <br />
  <div class="row top-buffer d-flex flex-column dews" cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let dew of dews" class="dew-drag text-center" cdkDrag>
      <div class="dewpop">
          <input type="checkbox" [checked]="dew.completed" (change)="updateDewCompleted(dewCompleted.checked, dew)" #dewCompleted/>&nbsp;
          <span [class.dew-completed]="dew.completed"><strong>{{dew.name}}</strong> : {{dew.description}}</span>
      </div>
    </div>
  </div>
  <br />
  <div class="row top-buffer justify-content-center">
    <span style="font-size: 1.4em;">
      <a href="#" id='btnHarvestDews' (click)="harvestDews()">Harvest Dews</a>
    </span>
</div>
</div>
